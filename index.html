<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap"/>
    <link rel="stylesheet" href="style.css">
    
   
</head>
<body>
    <header>
    <!-- nav -->
        <nav class="right-nav">
            <ul class="nav-text">
                <li><a href="https://mail.google.com/">Gmail</a></li>
                <li><a href="https://www.google.com/imghp/">Images</a></li>
            </ul>
            <div class="nav_images">
                <a href="#" title="Search Labs"><span class="material-symbols-outlined">experiment</span></a>
                <a href="#" title="Google apps"><span class="material-symbols-outlined">apps</span></a>
                <a href="#" class="profile-pic" title="Google Account"><img src="./images/profilepic.jpg" alt="Profile Picture"></a>
            </div>
        </nav>
    <!-- nav -->
    </header>

    <main>
        <section class="hero">
            <img src="https://www.pngall.com/wp-content/uploads/5/Google-Logo-PNG-Picture.png" alt="Google">
        </section>

        <section class="search-section">
            <span class="material-symbols-outlined search-icon">search</span>
            <input type="text" placeholder="Search Google or type a URL">
            <span class="material-symbols-outlined icon">mic</span>
            <span class="material-symbols-outlined icon">add_a_photo</span>
            <div class="ai-section">
                <span class="material-symbols-outlined ai-icon">saved_search</span>
                <span class="ai-text">AI Mode</span>
            </div>
        </section>

        <button class="plus-section" title="Add shortcut">
            <div class="plus">
                <span class="material-symbols-outlined">add</span>
            </div>
            <div class="plus-text">
                <span>Add shortcut</span>
            </div>
        </button>
        
        <section class="customize-section">
            <div class="customize" title="Customize this page">
                <span class="material-symbols-outlined customize-icon">edit</span>
                <span class="customize-text">Customize Chrome</span>
            </div>
        </section>
    </main>

    
</body>
</html>
